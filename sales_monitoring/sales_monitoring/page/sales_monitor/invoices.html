<b>{{ nama }} </b>
<table class="table table-striped">
  <thead>
	<tr>
	<th>No</th>
	<th>Customer</th>
	<th>Customer Name</th>
	<th>Tanggal</th>
	<th>Total</th>
	<th>Owner</th>
	</tr>
  </thead>
  <tbody>
    {% for d in document %}
    <tr>
      <td scope="row">{{ d.name }}</th>
      <td scope="row">{{ d.customer }}</td>
      <td scope="row">{{ d.customer_name }}</th>
      <td scope="row">{{ d.transaction_date }}</th>
      <td scope="row">{{ d.grand_total }}</th>
      <td scope="row">{{ d.owner }}</th>
    </tr>
    {% endfor %}
  </tbody>
</table>
