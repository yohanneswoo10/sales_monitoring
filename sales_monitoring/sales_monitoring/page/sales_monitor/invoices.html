<p style="font-size: 40px;margin-top: 50px">{{ nama }} </p>
<table class="table table-striped">
  <thead>
	<tr>
	<th>No Inv</th>
	<th>No SO</th>
	<th>Customer Name</th>
	<th>Tanggal</th>
	<th>Total</th>
	<th>Sales</th>
	<th>Status</th>
	</tr>
  </thead>
  <tbody>
    {% for d in document %}
    <tr>
      <td scope="row">{{ d.name }}</td>
      <td scope="row">{{ d.sales_order }}</td>
      <td scope="row">{{ d.customer_name }}</td>
      <td scope="row">{{ frappe.format(d.transaction_date, {"fieldtype":"Date"}) }}</td>
      <td scope="row">{{ frappe.format(d.grand_total, {"fieldtype":"Currency"}) }}</td>
      <td scope="row">{{ d.owner }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
